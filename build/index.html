  <!--[if lt IE 8]><p class=alert>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->

  <header></header>

  <div id="content-wrapper" class="content-wrapper"></div>

  <footer></footer>
  <script src="js/main.min.js"></script>
  <script src="js/templates.js"></script>
  <script src="js/helpers.js"></script>
  <script>

    $(document).ready(function() {

      UAlberta.FrontEnd.Pages.createInstitutionalHomePage();

      // Add a feature
      $.getJSON( 
        "assets/data/components/sample-feature.json", 
        function(data) {
          // Add news to first column
          UAlberta.FrontEnd.Modules.addSingleFeature(data, "#feature-area");
        }
      );


      UAlberta.FrontEnd.Modules.addWhyUAlbertaRow("#why-ualberta");

      UAlberta.FrontEnd.Modules.addExploreBar("#explore-row");

      // Add news
      $.getJSON( 
        "assets/data/components/sample-news-list.json", 
        function(data) {
          // Add news to first column
          UAlberta.FrontEnd.Modules.addDataList(data, "#first-column");
        }
      );

      // Add Campus notices / colloquy blog
      $.getJSON( 
        "assets/data/components/sample-link-list.json", 
        function(data) {

          // add the sample list
          UAlberta.FrontEnd.Modules.addDataList(data, "#second-column");

          // add another but change the title and enable the more link
          data.title = "Colloquy Blog";
          data.moreLink = { 
            url: "http://www.ualbertablog.ca/", 
            label: "Read more on the Colloquy Blog" 
          };
          UAlberta.FrontEnd.Modules.addDataList(data, "#second-column");

        }
      );

      // Add sidebar items
      $.getJSON( 
        "assets/data/components/sample-sidebar-content.json", 
        function(data) {
          // Add news to first column
          UAlberta.FrontEnd.Modules.addSidebarContentItem(data, "#sidebar");
        }
      );

      $.getJSON( 
        "assets/data/components/sample-sidebar-social-media.json", 
        function(data) {
          // Add news to first column
          UAlberta.FrontEnd.Modules.addSidebarSocialMedia(data, "#sidebar");
        }
      );

    });
  </script>
